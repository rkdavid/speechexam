<div class="row content-row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="row form-row">
      <div class="col-lg-12">
        <mat-form-field>
          <textarea matInput placeholder="Your speech..." matTextareaAutosize matAutosizeMinRows="10" matAutosizeMaxRows="10" value=""></textarea>
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Author" value="{{ speech ? speech.author : '' }}">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-12">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Keywords" value="{{ speech ? speech.keywords : '' }}">
        </mat-form-field>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-12">
        <mat-form-field>
           <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateInput)="getDate($event)" [(ngModel)]="date">
           <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
           <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12 col-12"></div>
  <div class="col-lg-9 col-md-9 col-sm-12 col-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="btn-actions">
          <button class="btn btn-primary" type="button" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
